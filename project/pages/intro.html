<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CDN links voor bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dependencies/styles/intro_style.css">
    <title>Login Page</title>
</head>
<body>
    <section class="main-login-section" id="login">
        <div class="login-sect-1">
            <ul>
                <li class="sect-1-labels">
                    Follow your interests
                </li>
                <li class="sect-1-labels">
                    Hear what people are talking about
                </li>
                <li class="sect-1-labels">
                    Join the conversation
                </li>
            </ul>
        </div>
        <div class="login-sect-2">
            <!-- login element -->
            <div class="text-input-wrappers-container">
                <div class="login-input-wrapper">
                    <input type="email" name="email" id="email" class="input-wrapper" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password" class="input-wrapper">
                    <Button class="header-sign-in-butt">Sign In</Button>
                </div>
                <a href="https://google.com" target="_blank"> Forgot Password?</a>
            </div>
            <!-- other elements -->
            <div class="other-login-elements-wrapper">
                <img src="../assets/logo.png" class="img-wrapper">
                <p class="head-1">
                    See what's happening in the world now
                </p>
                <p class="head-2">
                    Join Chirpy today.
                </p>
                <div>
                    <button class="register-butt">Sign up</button>
                    <button class="sign-in-butt">Sign in</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
